<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/javascript/main.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link href='https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 btn-group-toggle" data-toggle="buttons" id="buttons"></div>
            <div class="col-lg-4">
                <button class="btn btn-outline-info" id="favorites">Favorites</button>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-8">
                    <div class="row"id="gifs">
                    </div>
                </div>
                <div class="col-lg-4">
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Add a sport</label>
                                <input type="search" class="form-control" id="searchTerm">
                            </div>
                            <button id="searchSubmit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
        </div>
    </div>
</body>
